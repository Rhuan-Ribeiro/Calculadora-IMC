<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="icon" type="imagem/png" href="assets/img/imc-calculator.png" />
    <link rel="stylesheet" href="assets/style/styles.css">
    <script defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="container">
        <section id="img">
            <div class="image-wrapper">
                <img src="assets/img/healthy-lifestyle.svg" alt="healthy lifestyle illustration">
            </div>
            <div class="attribution">
                <span>
                    <a
                        href="https://www.freepik.com/free-vector/healthy-lifestyle-concept-illustration_13247456.htm#query=healthy&position=2&from_view=author&uuid=1ee3714d-ac69-42f2-9b08-27210848e0ab">
                        Image by storyset
                    </a> on Freepik
                </span>
            </div>
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora de IMC</h1>
                <div class="input-box">
                    <label for="weight">Peso</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" name="weight" id="weight" min="1" step="any" required>
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler-vertical"></i>
                        <input type="number" name="height" id="height" min="1" step="any" required>
                        <span>m</span>
                    </div>
                </div>

                <button id="calculate">Calcular</button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>

                    <div id="description">
                        <span>Lorem Ipsum</span>
                    </div>
                </div>

                <div id="more-info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                        <span>Mais Informações</span>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
